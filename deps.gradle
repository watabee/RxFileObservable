        'minSdk'    : 16,
        'targetSdk' : 28,
        'compileSdk': 28,

        'kotlin'    : '1.3.21',
    ]

    deps = [
        'kotlin'  : [
            'stdlib': "org.jetbrains.kotlin:kotlin-stdlib:${versions.kotlin}",
        ],

        'androidx': [
            'test': [
                'runner': "androidx.test:runner:1.1.0",
                'rules' : "androidx.test:rules:1.1.0",
                'junit' : "androidx.test.ext:junit:1.0.0",
                'truth' : "androidx.test.ext:truth:1.1.0",
                'orchestrator': "androidx.test:orchestrator:1.1.0",
            ],
        ],

        'rxjava'  : "io.reactivex.rxjava2:rxjava:2.2.8",
    ]
